<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>
  <meta http-equiv="Contenty-type" content="text/html;  charset=UTF-8"/>
  <title>Login</title>
  <h:outputStylesheet library="static" name="css/bootstrap.min.css"></h:outputStylesheet>
</h:head>

<h:body>
	<div class="container">
		<h:form>
			<h:panelGrid columns="1">
				<h:outputLabel for="login" value="Login"/>
				<h:inputText id="login" value="#{loginMB.login.login}"/>
				
				<h:outputLabel for="senha" value="Senha"/>
				<h:inputSecret id="senha" value="#{loginMB.login.senha}"/>
				
				<h:commandButton value="Acessar o Sistema" styleClass="btn btn-info" action="#{loginMB.realizarLogin}"/>
			</h:panelGrid>
		</h:form>
	</div>
	<div id="footer">
		<h:outputScript library="static" name="js/jquery-3.3.1.slim.min.js"></h:outputScript>
		<h:outputScript library="static" name="js/popper.min.js"></h:outputScript>
		<h:outputScript library="static" name="js/bootstrap.min.js"></h:outputScript>
	</div>
</h:body>
</html>
