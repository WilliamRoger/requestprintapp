<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	
	<h1>Lista de Solicitações Cadastradas</h1>
	<h:form>
		<h:dataTable value="#{SolicitacaoMB.sols}" var="sol" border="1">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{sol.id}
			</h:column>
				
			<h:column>
				<f:facet name="header">Titulo</f:facet>
				#{sol.titulo}
			</h:column>
			
			<h:column>
				<f:facet name="header">Data da Solicitação</f:facet>
				#{sol.dataSolicitacao}
			</h:column>
			
			<h:column>
				<f:facet name="header">Data da Entrega</f:facet>
				#{sol.dataEntrega}
			</h:column>
			
			<h:column>
				<f:facet name="header">Possui Arquivo</f:facet>
				#{sol.possuiArquivo}
			</h:column>
			
			<h:column>
				<f:facet name="header">Solicita Arte</f:facet>
				#{sol.solicitaArte}
			</h:column>
			
			<h:column>
				<f:facet name="header">Observação</f:facet>
				#{sol.observacao}
			</h:column>
			
			<h:column>
				<f:facet name="header">Cliente</f:facet>
				#{sol.cliente}
			</h:column>
			
			<h:column>
				<f:facet name="header">Proposta</f:facet>
				<h:commandLink value="Proposta" action="#{SolicitacaoMB.fazerProposta}"/>
			</h:column>
			
		</h:dataTable>
	</h:form>
</h:body>

</html>
