<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  <meta http-equiv="Contenty-type" content="text/html;  charset=UTF-8"/>
  <title>Request Print</title>
  <h:outputStylesheet library="static" name="css/bootstrap.min.css"></h:outputStylesheet>
  <h:outputStylesheet library="static" name="css/app-style.css"></h:outputStylesheet>
</h:head>

<ui:insert xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:include src="/includes/header-grafica.xhtml"/>
</ui:insert>

<h:body class="view-app">
	<div class="container-fluid pl-0">
		<div class="row">
			<div class="col-2">
				<ui:insert xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
					<ui:include src="/includes/menu-grafica.xhtml"/>
				</ui:insert>
			</div>
			<div class="col-10">
				<h1 class="display-4 text-uppercase mt-3 mb-4">Meus Dados</h1>
				<h:form>
					<h:inputHidden value="#{loginMB.login.idUsuario}"></h:inputHidden>
					<div class="row">
						<div class="col-5">
							<div class="row">
								<div class="col-12 d-flex justify-content-end">
									<h:commandButton value="Editar dados" styleClass="btn btn-outline-primary btn-sm" action="#{graficaMB.desbloquearCampo}"/>
								</div>
								<div class="col-12">
									<div class="form-group">
										<h:outputLabel for="nome" value="Nome"/>
										<h:inputText id="nome" styleClass="form-control" value="#{loginMB.grafica.nome}" disabled="#{graficaMB.campo}"/>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<h:outputLabel for="email" value="Email"/>
										<h:inputText id="email" styleClass="form-control" value="#{loginMB.grafica.email}" disabled="#{graficaMB.campo}"/>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-6">
									<div class="form-group">
										<h:outputLabel for="telefone" value="Telefone"/>
										<h:inputText id="telefone" styleClass="form-control" value="#{loginMB.grafica.telefone}" disabled="#{graficaMB.campo}"/>
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<h:outputLabel for="cnpj" value="CNPJ"/>
										<h:inputText id="cnpj" styleClass="form-control" value="#{loginMB.grafica.cnpj}" disabled="#{graficaMB.campo}"/>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<div class="form-group">
										<h:outputLabel for="login" value="Login"/>
										<h:inputText id="login" styleClass="form-control" value="#{loginMB.grafica.login}" disabled="#{graficaMB.campo}"/>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<h:outputLabel for="senha" value="Senha"/>
										<h:inputText id="senha" styleClass="form-control" value="#{loginMB.grafica.senha}" disabled="#{graficaMB.campo}"/>
									</div>
								</div>
							</div>
							<div class="row justify-content-end">
								<div class="col-5">
									<h:commandButton value="Atualizar Dados" styleClass="btn btn-primary w-100" action="#{graficaMB.editarGrafica}"/>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<ui:insert xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
		<ui:include src="/includes/footer.xhtml"/>
	</ui:insert>
</h:body>
</html>
