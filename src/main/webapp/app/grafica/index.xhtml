<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <meta http-equiv="Contenty-type" content="text/html;  charset=UTF-8"/>
  <title>Request Print</title>
  <h:outputStylesheet library="static" name="css/bootstrap.min.css"></h:outputStylesheet>
  <h:outputStylesheet library="static" name="css/app-style.css"></h:outputStylesheet>
</h:head>

<ui:insert xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:include src="/includes/header-grafica.xhtml"/>
</ui:insert>

<h:body class="view-app">
	<div class="container-fluid pl-0">
		<div class="row">
			<div class="col-2">
				<ui:insert xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
					<ui:include src="/includes/menu-grafica.xhtml"/>
				</ui:insert>
			</div>
			<div class="col-10">
				<h1 class="display-4 text-uppercase mt-3 mb-4">Solicitações</h1>
				
				<h:form styleClass="w-100">
					<div class="row mb-3">
						<div class="col-10">
							<div class="form-group">
								<h:inputText id="email" styleClass="form-control" value="#{clienteMB.cliente.email}"/>
							</div>
						</div>
						<div class="col-2">
							<h:commandButton value="Buscar" styleClass="btn btn-primary w-100"/>
						</div>
					</div>
				</h:form>
				
				<h:form styleClass="w-100">
					<h:dataTable value="#{SolicitacaoMB.sols}" var="sol" styleClass="table bg-white">
						<h:column>
							<f:facet name="header">ID</f:facet>
							#{sol.id}
						</h:column>
							
						<h:column>
							<f:facet name="header">Titulo</f:facet>
							#{sol.titulo}
						</h:column>
						
						<h:column>
							<f:facet name="header">Cliente</f:facet>
							#{sol.cliente}
						</h:column>
						
						<h:column>
							<f:facet name="header">Data Solicitação</f:facet>
							#{sol.dataSolicitacao}
						</h:column>
						
						<h:column>
							<f:facet name="header">Data Entrega</f:facet>
							#{sol.dataEntrega}
						</h:column>
						
						<h:column>
							<f:facet name="header">Possui Arquivo</f:facet>
							#{sol.possuiArquivo == true ? 'Sim' : 'Não'}
						</h:column>
						
						<h:column>
							<f:facet name="header">Solicita Arte</f:facet>
							#{sol.solicitaArte == true ? 'Sim' : 'Não'}
						</h:column>
						
						<h:column>
							<f:facet name="header">Ações</f:facet>
							<h:link styleClass="btn btn-outline-primary btn-sm mr-2">Visualizar</h:link>
							<h:commandLink value="Enviar Proposta" styleClass="btn btn-success btn-sm" action="#{SolicitacaoMB.fazerProposta}"/>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</div>
	<ui:insert xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
		<ui:include src="/includes/footer.xhtml"/>
	</ui:insert>
</h:body>

</html>
