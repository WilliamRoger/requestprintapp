<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>
  <meta http-equiv="Contenty-type" content="text/html;  charset=UTF-8"/>
  <title>Request Print</title>
  <h:outputStylesheet library="static" name="css/bootstrap.min.css"></h:outputStylesheet>
  <h:outputStylesheet library="static" name="css/app-style.css"></h:outputStylesheet>
</h:head>

<ui:insert xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:include src="/includes/header-cliente.xhtml"/>
</ui:insert>

<h:body class="view-app">
	<div class="container-fluid pl-0">
		<div class="row">
			<div class="col-2">
				<ui:insert xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
					<ui:include src="/includes/menu-cliente.xhtml"/>
				</ui:insert>
			</div>
			<div class="col-10">
				<h1 class="display-4 text-uppercase mt-3 mb-4">Gráficas Disponíveis</h1>
				
				<h:form styleClass="w-100">
					<div class="row mb-3">
						<div class="col-10">
							<div class="form-group">
								<h:inputText id="email" styleClass="form-control" value="#{clienteMB.cliente.email}"/>
							</div>
						</div>
						<div class="col-2">
							<h:commandButton value="Buscar" styleClass="btn btn-primary w-100"/>
						</div>
					</div>
				</h:form>
				<div class="row grid-graficas">
					<ui:repeat value="#{GraficaMB.listar}" var="grafica">
						<div class="col-3">
							<div class="grafica-item">
								<div class="grafica-item-logo">
									<h:graphicImage value="../../resources/static/image/grafica-logo.png"/>
								</div>
								<h3 class="mb-0">#{grafica.nome}</h3>
								<p>Contato: #{grafica.telefone}</p>
								<h:link value="Visualizar Gráfica" styleClass="btn btn-primary w-100"/>
							</div>
						</div>
					</ui:repeat>
				</div>
			</div>
		</div>
	</div>
	
	<ui:insert xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
		<ui:include src="/includes/footer.xhtml"/>
	</ui:insert>
</h:body>
</html>
