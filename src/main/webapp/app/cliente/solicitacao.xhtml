<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  <meta http-equiv="Contenty-type" content="text/html;  charset=UTF-8"/>
  <title>Request Print</title>
  <h:outputStylesheet library="static" name="css/bootstrap.min.css"></h:outputStylesheet>
  <h:outputStylesheet library="static" name="css/app-style.css"></h:outputStylesheet>
</h:head>

<ui:insert xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:include src="/includes/header-cliente.xhtml"/>
</ui:insert>

<h:body class="view-app">
	<div class="container-fluid pl-0">
		<div class="row">
			<div class="col-2">
				<ui:insert xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
					<ui:include src="/includes/menu-cliente.xhtml"/>
				</ui:insert>
			</div>
			<div class="col-10">
			<h1 class="display-4 text-uppercase mt-3 mb-4">Nova Solicitação</h1>
				<h:form>
					<div class="row">
					<p class="d-none">#{SolicitacaoMB.solicitacao.cliente = loginMB.login}</p>
					<h:inputHidden value="#{SolicitacaoMB.solicitacao.cliente}" converter="clienteConverter"/>	
						<div class="col-6">
							<div class="form-group">
								<h:outputLabel for="titulo" value="Informe um título para sua solicitação"/>
								<h:inputText id="titulo" styleClass="form-control" value="#{SolicitacaoMB.solicitacao.titulo}"/>
							</div>
						</div>
						
						<div class="col-2">
							<div class="form-group">
								<h:outputLabel for="dataSolicitacao" value="Data da Solicitação"/>
								<h:inputText id="dataSolicitacao" styleClass="form-control" value="#{SolicitacaoMB.solicitacao.dataSolicitacao}"/>
							</div>
						</div>
						
						<div class="col-2">
							<div class="form-group">
								<h:outputLabel for="dataEntrega" value="Prazo para Entrega"/>
								<h:inputText id="dataEntrega" styleClass="form-control" value="#{SolicitacaoMB.solicitacao.dataEntrega}"/>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-12 mt-4">
							<div class="form-group form-check">
								<h:selectBooleanCheckbox id="possuiArquivo" styleClass="form-check-input" value="#{SolicitacaoMB.solicitacao.possuiArquivo}"/>
								<h:outputLabel for="possuiArquivo" styleClass="form-check-label" value="Possui arquivo para impressão?"/>
							</div>
						</div>
						<div class="col-12">
							<div class="form-group form-check">
								<h:selectBooleanCheckbox id="solicitaArte" styleClass="form-check-input" value="#{SolicitacaoMB.solicitacao.solicitaArte}"/>
								<h:outputLabel for="solicitaArte" styleClass="form-check-label" value="Solicitar criação de arte?"/>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-10">
							<div class="form-group mt-4">
								<h:outputLabel for="observacao"  value="Informe aqui os materias que deseja solicitar"/>
								<h:inputTextarea id="observacao" styleClass="form-control" rows="8" value="#{SolicitacaoMB.solicitacao.observacao}"/>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-10">
							<div class="row justify-content-end">
								<div class="col-3 mt-4">
									<h:commandButton value="Publicar Solicitação" styleClass="btn btn-primary w-100" action="#{SolicitacaoMB.inserirSolicitacao}"/>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<ui:insert xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
		<ui:include src="/includes/footer.xhtml"/>
	</ui:insert>
</h:body>
</html>
