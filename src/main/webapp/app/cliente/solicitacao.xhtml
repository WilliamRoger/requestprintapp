<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Contenty-type" content="text/html;  charset=UTF-8"/>
	 <h:outputStylesheet library="static" name="css/solicitacao-style.css"></h:outputStylesheet>
	<title>Request Print</title>
</h:head>

<h:body>
	<h:form>
		
		<h:outputLabel for = "titulo" value = "Titulo"/>
		<h:inputText id = "titulo" value = "#{SolicitacaoMB.solicitacao.titulo}"/><br/>
		<br/>
		
		<h:outputLabel for = "dataSolicitacao" value = "DataSolicitacao"/>
		<h:inputText id = "dataSolicitacao" value = "#{SolicitacaoMB.solicitacao.dataSolicitacao}"/><br/>
		<br/>
		
		<h:outputLabel for = "dataEntrega" value = "DataEntrega"/>
		<h:inputText id = "dataEntrega" value = "#{SolicitacaoMB.solicitacao.dataEntrega}"/><br/>
		<br/>
		
		<h:outputLabel for = "possuiArquivo" value = "PossuiArquivo"/>
		<h:selectBooleanCheckbox id = "possuiArquivo" value = "#{SolicitacaoMB.solicitacao.possuiArquivo}"/>
		<br/>
		
		<h:outputLabel for = "solicitaArte" value = "SolicitaArte"/>
		<h:selectBooleanCheckbox id = "solicitaArte" value = "#{SolicitacaoMB.solicitacao.solicitaArte}"/> 
		
		<br/>
		
		<h:outputLabel for = "observacao" value = "Observacao"/>
		<h:inputText id = "observacao" value = "#{SolicitacaoMB.solicitacao.observacao}"/><br/>
		<br/>
		<h:commandButton value = "Finalizar Solicitacao" action = "#{SolicitacaoMB.inserirSolicitacao}"/>
		
	</h:form>


</h:body>

</html>
