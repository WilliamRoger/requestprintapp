<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	            xmlns:h="http://xmlns.jcp.org/jsf/html"
	            xmlns:f="http://xmlns.jcp.org/jsf/core">
	<div id="header" class="py-2">
		<div class="container-fluid">
			<div class="row">
				<div class="col-2">
					<div class="image-logo">
						<h:graphicImage value="../../resources/static/image/request-print-1.png"/>
					</div>
				</div>
				<div class="col-10">
					<div class="d-flex justify-content-between align-items-center">
						<div class="box-usuario">
							<div>
								<h:graphicImage value="../../resources/static/image/user.png"/>
							</div>
							<p>Bem-vindo, #{loginMB.login.login}</p>
						</div>
						<div class="box-botoes">
							<h:form>
								<h:link value="Nova Solicitação" styleClass="btn btn-primary mr-3" outcome="solicitacao.xhtml"/>
								<h:commandButton value="Sair" styleClass="btn btn-outline-danger" action="#{loginMB.realizarLogout}" />
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>    
</ui:composition>
