<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de uma nova Pessoa</title>
	</h:head>
	<h:body>
		
		<h1>Cadastro de Pessoas</h1>
		<h:form>
			<h:panelGrid columns="2">
				Nome <h:inputText value="#{clienteMB.cf.nome}"></h:inputText>
				<br></br>
				Telefone: <h:inputText value="#{clienteMB.cf.telefone}"></h:inputText>
				<br></br>
				Bot:	<h:commandButton	value="Inserir"		action="#{clienteMB.inserir}"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</h:body>


</html>
