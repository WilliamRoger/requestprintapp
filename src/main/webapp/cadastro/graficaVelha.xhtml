<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
     
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastrar Gráfica</title>
</h:head>

<h:body>
	<h1>Cadastrar Gráfica</h1>
    <h:form>
        <h:panelGrid columns="1">
            <!-- <p:inputText id="" value="#{graficaMB.grafica.fornecedor}" type="hidden"> -->
            
            <h:outputLabel for="nome" value="Nome"/>
            <h:inputText id="nome" value="#{graficaMB.grafica.nome}"/>

			<h:outputLabel for="email" value="Email"/>
            <h:inputText id="email" value="#{graficaMB.grafica.email}"/>
            
            <h:outputLabel for="telefone" value="Telefone"/>
            <h:inputText id="telefone" value="#{graficaMB.grafica.telefone}"/>
            
            <h:outputLabel for="cnpj" value="CNPJ"/>
            <h:inputText id="cnpj" value="#{graficaMB.grafica.cnpj}"/>
            
            <h:outputLabel for="login" value="Login"/>
            <h:inputText id="login" value="#{graficaMB.grafica.login}"/>
 
            <h:outputLabel for="senha" value="Senha"/>
            <h:inputSecret id="senha" value="#{graficaMB.grafica.senha}"/>
 
            <h:commandButton id="btn-finalizar" value="Finalizar Cadastro" action="#{graficaMB.inserir}"/>
        </h:panelGrid>
	</h:form>
</h:body>
</html>
