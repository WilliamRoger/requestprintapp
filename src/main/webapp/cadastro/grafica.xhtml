<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <meta http-equiv="Contenty-type" content="text/html;  charset=UTF-8"/>
  <title>Cadastrar Gr√°fica</title>
  <h:outputStylesheet library="static" name="css/bootstrap.min.css"></h:outputStylesheet>
  <h:outputStylesheet library="static" name="css/app-style.css"></h:outputStylesheet>
</h:head>

<body>
	<div id="view-cadastro">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-4">
					<div class="box-cadastro">
						<div class="image-logo-login d-flex justify-content-center my-5">
							<h:graphicImage value="../resources/static/image/request-print-2.png"/>
						</div>
						<h:form>
							<p class="text-center mb-3">Realize seu Cadastro</p>
							<div class="form-group">
								<h:outputLabel for="nome" value="Nome"/>
								<h:inputText id="nome" styleClass="form-control" value="#{graficaMB.grafica.nome}"/>
							</div>
							<div class="form-group">
								<h:outputLabel for="email" value="Email"/>
								<h:inputText id="email" styleClass="form-control" value="#{graficaMB.grafica.email}"/>
							</div>
							<div class="row">
								<div class="col-6">
									<div class="form-group">
										<h:outputLabel for="telefone" value="Telefone"/>
										<h:inputText id="telefone" styleClass="form-control" value="#{graficaMB.grafica.telefone}"/>
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<h:outputLabel for="cnpj" value="CNPJ"/>
										<h:inputText id="cnpj" styleClass="form-control" value="#{graficaMB.grafica.cnpj}"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel for="login" value="Login"/>
								<h:inputText id="login" styleClass="form-control" value="#{graficaMB.grafica.login}"/>
							</div>
							<div class="form-group">
								<h:outputLabel for="senha" value="Senha"/>
								<h:inputSecret id="senha" styleClass="form-control" value="#{graficaMB.grafica.senha}"/>
							</div>
							<h:commandButton value="Finalizar Cadastro" styleClass="btn btn-warning w-100" action="#{graficaMB.inserir}"/>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<h:outputScript library="static" name="js/jquery-3.3.1.slim.min.js"></h:outputScript>
		<h:outputScript library="static" name="js/popper.min.js"></h:outputScript>
		<h:outputScript library="static" name="js/bootstrap.min.js"></h:outputScript>
	</div>
</body>
</html>
